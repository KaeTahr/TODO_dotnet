<!-- Toolbar -->
<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openCreate()">
    <mat-icon>add</mat-icon>
    Add Todo
  </button>
</div>

<!-- Card grid -->
<div class="cards">
  <mat-card class="todo-card"
            *ngFor="let t of todos; trackBy: trackById"
            (click)="open(t)">
    <mat-card-header>
      <mat-card-title>{{ t.title }}</mat-card-title>
      <mat-card-subtitle>Assigned: {{ t.assignedTo || 'â€”' }}</mat-card-subtitle>

      <mat-chip-set class="status">
        <mat-chip class="chip"
                  [ngClass]="{
                    'chip--done': t.status === 'Done',
                    'chip--progress': t.status === 'InProgress',
                    'chip--todo': t.status === 'Todo'
                  }">
          {{ t.status }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-header>

    <mat-card-content>
      <p class="desc">{{ t.description || 'No description' }}</p>
    </mat-card-content>

    <!-- Stop bubbling so clicking buttons doesn't open the dialog -->
    <mat-card-actions (click)="$event.stopPropagation()">
      <button mat-stroked-button color="primary" (click)="markDone(t); $event.stopPropagation()">
        <mat-icon>check_circle</mat-icon>
        Complete
      </button>
      <button mat-stroked-button color="warn" (click)="confirmDelete(t); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
